apiVersion: v1
kind: Service
metadata:
  name: {{ include "ghost-asterisk.fullname" . }}
  labels:
    {{- include "ghost-asterisk.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "ghost-asterisk.selectorLabels" . | nindent 4 }}
